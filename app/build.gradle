    implementation 'com.timehop.stickyheadersrecyclerview:library:0.4.3@aar'
    implementation 'me.grantland:autofittextview:0.2.+'
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:1.4.0'

